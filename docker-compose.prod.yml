# Production override for VPS deployment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  dashboard:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  tasks:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  profile:
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  shell:
    restart: always
    build:
      args:
        DASHBOARD_URL: http://localhost/mf/dashboard/assets/remoteEntry.js
        TASKS_URL: http://localhost/mf/tasks/assets/remoteEntry.js
        PROFILE_URL: http://localhost/mf/profile/assets/remoteEntry.js
    ports:
      - "${PORT:-80}:80"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

