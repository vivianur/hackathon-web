<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" role="img" aria-label="Ilustração de IA">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4c1d95" />
      <stop offset="100%" stop-color="#7c3aed" />
    </linearGradient>
  </defs>
  <rect width="900" height="600" rx="32" fill="url(#g)" />
  
  <!-- Camada de entrada (3 nós) -->
  <circle cx="250" cy="150" r="20" fill="rgba(255,255,255,0.8)" />
  <circle cx="250" cy="250" r="20" fill="rgba(255,255,255,0.8)" />
  <circle cx="250" cy="350" r="20" fill="rgba(255,255,255,0.8)" />
  
  <!-- Camada oculta (4 nós) -->
  <circle cx="450" cy="110" r="20" fill="rgba(255,255,255,0.7)" />
  <circle cx="450" cy="200" r="20" fill="rgba(255,255,255,0.7)" />
  <circle cx="450" cy="300" r="20" fill="rgba(255,255,255,0.7)" />
  <circle cx="450" cy="390" r="20" fill="rgba(255,255,255,0.7)" />
  
  <!-- Camada de saída (2 nós) -->
  <circle cx="650" cy="190" r="20" fill="rgba(255,255,255,0.8)" />
  <circle cx="650" cy="310" r="20" fill="rgba(255,255,255,0.8)" />
  
  <!-- Conexões da camada de entrada para camada oculta -->
  <line x1="270" y1="150" x2="430" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="150" x2="430" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="150" x2="430" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="150" x2="430" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <line x1="270" y1="250" x2="430" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="250" x2="430" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="250" x2="430" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="250" x2="430" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <line x1="270" y1="350" x2="430" y2="110" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="350" x2="430" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="350" x2="430" y2="300" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="270" y1="350" x2="430" y2="390" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <!-- Conexões da camada oculta para camada de saída -->
  <line x1="470" y1="110" x2="630" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="470" y1="110" x2="630" y2="310" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <line x1="470" y1="200" x2="630" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="470" y1="200" x2="630" y2="310" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <line x1="470" y1="300" x2="630" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="470" y1="300" x2="630" y2="310" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <line x1="470" y1="390" x2="630" y2="190" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  <line x1="470" y1="390" x2="630" y2="310" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <text x="50%" y="82%" text-anchor="middle" fill="#fff" font-family="'Segoe UI', Arial, sans-serif" font-size="60" font-weight="700" letter-spacing="2">IA</text>
</svg>
